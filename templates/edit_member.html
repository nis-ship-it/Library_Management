
{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Edit Member</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ member.name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ member.email }}" required>
            </div>
            <div class="form-group">
                <label for="outstanding_debt">Outstanding Debt:</label>
                <input type="number" id="outstanding_debt" name="outstanding_debt" class="form-control" value="{{ member.outstanding_debt }}" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Update Member</button>
            <a href="{{ url_for('list_members') }}" class="btn btn-secondary">Back to Members</a>
        </form>
    </div>
{% endblock %}
