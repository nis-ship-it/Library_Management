

{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Issue Book to Member</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="book_id">Select Book:</label>
                <select id="book_id" name="book_id" class="form-control" required>
                    {% for book in books %}
                        <option value="{{ book.id }}">{{ book.title }} (Available: {{ book.stock }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="member_id">Select Member:</label>
                <select id="member_id" name="member_id" class="form-control" required>
                    {% for member in members %}
                        <option value="{{ member.id }}">{{ member.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Issue Book</button>
            <a href="{{ url_for('list_books') }}" class="btn btn-secondary">Back to Books</a>
        </form>
    </div>
{% endblock %}
